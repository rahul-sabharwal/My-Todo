<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>

    <!-- Bootstrap and FA imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custo Style File -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Tab Icon -->
    <link rel="icon" href="./assets//taskmanager.png">

</head>

<body>
    <!-- Horizontal Header Navigation -->
    <div id="navbarh" class="navbarhvisible">
        <a class="navbar-brand" href="#">MyTodo</a>
        <div class="nav">
            <button type="button" class="navbtn">Todo</button>
        </div>
        <button id="horizontalnav" onclick="toggleNavbar()" class="toggleNavbarbtn"><i id="togglevert" class="fa fa-arrows-v"></i></button>
    </div>

    <!-- Root Content -->
    <div id="root" class="root">
        <div id="row" class="container-fluid row">

            <!-- Vertical Navbar initially collapsed -->
            <div id="navbarv" class="navbarvcollapsed">
                <a class="navbar-brand" href="#">MyTodo</a>
                <div class="nav">
                    <button type="button" class="navbtn">Todo</button>
                </div>
                <button id="verticalnav" onclick="toggleNavbar()" class="toggleNavbarbtn"><i class="fa fa-arrows-h" aria-hidden="true"></i></button>
            </div>

            <!-- Sidebar(Task) collapsed initially-->
            <div id="sidebar" class="tcollapsed">
                <div id="tasks">
                    <div style="height: 30px;">
                        <button onclick="toggleSidebar()" id="toggleSidebarbtn" class="toggleSidebarbtncollapsed"><i id="toggleicon" class="fa fa-arrow-right"></i></button>
                    </div>
                    <button onclick="addTask()" type="button" id="addtask" class="task-adder">+</button>
                    <ul id="tasklist">
                    </ul>
                </div>
            </div>

            <!-- Main view including subtasks expanded initially -->
            <div id="main" class="mainexpanded">
                <div id="subtasks" class="subtasks cols">
                    <div id="subtasksdiv">
                        <div class="bSubtask">
                            Click On Task to View and Add Subtasks.
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Include  Script  -->
    <script src="./index.js"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
